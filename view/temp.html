<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headline and Circular Pictures with Headings</title>
    <style>
        body{
            background-color: rgb(219, 200, 227);
        }
        div {
            text-align: center;
            margin: 10px;
        }

        img {
            width: 100px;
            height: auto;
        }

        h1,
        h2,
        img {
            margin: 0;
        }

        p.test {
            font-size: xx-large;
        }

        .picture-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        .picture-container>div {
            text-align: center;
        }

        .picture-container {
            display: flex;
        }

        .picture-container>div {
            margin: 10px;
            /* Optional: Add some margin between pictures */
            text-align: center;
            /* Optional: Center the text and image within each div */
        }
    </style>
</head>

<body>
    <div>
        <h1>District </h1>

        <div class="picture-container">
            <div>
                <h2>Picture 1</h2>
                <div class="">
                    <img src="https://cdn.discordapp.com/avatars/262185111955570689/d0ba1fac2d11e986cbbff972391b9639.webp?quality=lossless&size=4096"
                        alt="Image 1">
                </div>
            </div>

            <div>
                <h2>Picture 2</h2>
                <div class="">
                    <img src="https://cdn.discordapp.com/avatars/1011247677079560242/e1f4bdcd076bdbd2cca25ab15b883964.webp?quality=lossless&size=4096"
                        alt="Image 2">
                </div>
            </div>

            <div>
                <h2>Picture 3</h2>
                <div class="">
                    <img src="https://cdn.discordapp.com/avatars/287332990990811146/f096c5114d7d3cfccfe55a992dae143e.webp?quality=lossless&size=4096"
                        alt="Image 3">
                </div>
            </div>
            <!-- Add more picture-heading-image sets as needed -->
        </div>
    </div>

</body>

</html>
